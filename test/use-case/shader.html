<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../docs/image3D.png">
    <script src="../../node_modules/image2d/build/image2D.js"></script>
    <script src="../../build/image3D.js"></script>
    <title>着色器</title>

    <!-- 顶点着色器 -->
    <script type='x-shader/x-vertex' id='vs'>
        void main(){
            gl_Position=vec4(0.0,0.0,0.0,1.0);
            gl_PointSize=100.0;
        }
    </script>

    <!-- 片段着色器 -->
    <script type='x-shader/x-fragment' id='fs'>
        void main(){
            gl_FragColor=vec4(1.0,0.0,0.0,1.0);
        }
    </script>

</head>

<body>

    <canvas width=500 height=500>非常抱歉，您的浏览器不支持canvas!</canvas>

</body>

<script>

    var render3D = $$(document.getElementsByTagName('canvas')[0]).render3D();

    // 启用着色器
    render3D.shader(
        document.getElementById('vs').innerHTML,
        document.getElementById('fs').innerHTML
    );

    // 获取画笔
    var gl = render3D.painter();

    // 绘制一个点
    gl.drawArrays(gl.POINTS, 0, 1);


</script>

</html>
